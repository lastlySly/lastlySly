<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=0.5, maximum-scale=0.5, minimum-scale=0.5">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/Saying.css" />
    <link rel="stylesheet" href="css/paging.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.js" ></script>
</head>
<body>

    <!--header部分-->
    <div class="head"></div>

    <!--内容部分-->
    <article>
        <div class="container content">
            <div class="custom-content">
                <div class="row custom-tit">
                    <div class="col-md-4 col-sm-4 col-xs-4">
                        <h2 class="custom-title-style">留言板</h2>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-6 pull-right saying">
                        <br>
                        <p>你没有归期，而这正是离别的意义...</p>
                        <br>
                    </div>
                </div>

                <div class="row custom-saying-cont">
                    <div class="col-md-2 col-sm-3 col-xs-4">
                        <img id="custom-saying-head" class="custom-saying-head" src="img/t03.jpg" />
                    </div>
                    <div class="col-md-8 col-sm-8 col-xs-7 mysaying">
                        时间带着鲜明的恶意，从我身上慢慢流走；我深知，这以后的将来，我们无法一起走过。
                    </div>
                </div>

                <!--留言-->
                <div class="row">
                    <div class="col-md-11 col-sm-11 col-xs-11 custom-leavesaying">
                        <div class="row">
                            <!--<div class="col-md-9 col-sm-9 col-xs-9 custom-saying-writebox">-->

                            <!--</div>-->
                        </div>
                    </div>

                </div>


                <!--分页按钮-->
                <div class="row">
                    <ul class="col-md-3 col-md-offset-5 col-sm-3 col-sm-offset-5 col-xs-3 col-xs-offset-5 custom-paging-btns">
                        <li class="btn custom-paging-btn custom-paging-btn-prev" value="3">3</li>
                        <li class="btn custom-paging-btn custom-paging-btn-choose">1</li>
                        <li class="btn custom-paging-btn custom-paging-btn-next">2</li>
                    </ul>
                </div>
                <!--分页按钮End-->

            </div>
        </div>
    </article>

    <!--底部（页脚）-->
    <div class="custom-footer"></div>

    <script type="text/javascript" src="js/bootstrap.js" ></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/paging.js" ></script>
</body>
</html>
