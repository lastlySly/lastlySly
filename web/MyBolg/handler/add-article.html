                            <div class="col-md-12 col-sm-12 col-xs-12 custom-tit">
                                <h3>撰写新文章</h3>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">标题</span>
                                    <input type="text" class="form-control" id="article_title" placeholder="此处输入标题">
                                </div>
                            </div>
                        </div>


                        <!--文编编辑器-->
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div id="editor">
                                    <div id='edit'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--文编编辑器End-->

                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div class="input-group">
                                    <span class="input-group-addon">关键字</span>
                                    <input type="text" class="form-control" id="keyword" placeholder="多个标签请用英文逗号,隔开。">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <div>
                                    <span class="input-group-addon">描述</span>
                                    <textarea class="form-control" id="describe" cols="25" placeholder="描述是可选的手工创建的内容总结，并可以在网页描述中使用"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="col-md-3 col-sm-3 col-xs-3 custom-cont-right">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 col-xs-12 custom-tit">
                                <h3>操作</h3>
                            </div>
                        </div>

                        <div class="row custom-box">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h4>栏目</h4>
                                <ul id="categorys">
                                    <li>
                                        <label>
                                            <input type="radio" name="category" value="1">
                                            第一栏目 <span><small>（栏目ID：1）</small></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="radio" name="category" value="2">
                                            第二栏目 <span><small>（栏目ID：2）</small></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="radio" name="category" value="2">
                                            第二栏目 <span><small>（栏目ID：2）</small></span>
                                        </label>
                                    </li>
                                    <li>
                                        <label>
                                            <input type="radio" name="category" value="2">
                                            第二栏目 <span><small>（栏目ID：2）</small></span>
                                        </label>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div class="row custom-box">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h4>标签</h4>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="tags" placeholder="输入新标签">
                                </div>
                                <h6>多个标签请用英文逗号,隔开</h6>
                            </div>
                        </div>

                        <div class="row custom-box">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h4>标题图片</h4>
                                <div class="form-group">
                                    <label class="sr-only">文件输入</label>
                                    <form id="img_form" enctype="multipart/form-data">
                                        <input type="file" class="form-control" id="img_inp" name="img_inp">
                                        <!--<button type="button" id="scbut" class="btn btn-primary" style="margin-top: 10px;margin-left: 30px;width: 80px;height: 30px">上传图片</button>-->
                                    </form>
                                </div>

                            </div>
                        </div>

                        <div class="row custom-box">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <h4>发布</h4>
                                <p>状态：<span id="">未发布</span></p>
                                <p>
                                    公开度：
                                    <label>
                                        <input type="radio" name="public" value="1">
                                        公开
                                    </label>
                                    <label>
                                        <input type="radio" name="public" value="1">
                                       加密
                                    </label>
                                </p>

                                <p>发布于：<span id="pubdate">2016-01-09 17:29:37</span></p>
                                <div class="row pull-right" style="margin-bottom: 10px">
                                    <div class="col-md-4 col-sm-4 col-xs-4">
                                        <button type="button" class="btn btn-primary" id="pub_btn">发布</button>
                                    </div>
                                </div>

                            </div>
                        </div>
