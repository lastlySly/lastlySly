<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/AdminLogin.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-3.1.1.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/jquery.cookie.js"></script>

</head>
<body>
    <div class="container" id="cont">
        <!--登录块开始-->
        <div class="col-md-6 col-md-offset-3 login ">
            <h1>管理员登陆</h1>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id=""><span class="glyphicon glyphicon-user"></span></span>
                        <input type="text" class="form-control" id="logusername" placeholder="账号" aria-describedby="sizing-addon1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon" id=""><span class="glyphicon glyphicon-lock"></span></span>
                        <input type="password" class="form-control" id="logpwd" placeholder="密码" aria-describedby="sizing-addon1">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" id="inpyzm" placeholder="验证码" aria-describedby="sizing-addon1">
                        <span class="input-group-addon" id="yzm"><a href="javascript:void(0);"><img id="imgId" src="/lastlySly/adminController/refreshVerCode.action"/></a></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <button type="button" class="btn btn-info btn-lg btn-block" id="loginbtn">登录</button>
                </div>
            </div>
            <!--<a href="javascript:;" class="qh">没有账号，请前往注册</a>-->
        </div>
        <!--登录块结束-->
        <!--</div>-->

    </div>
    <script src="js/AdminLogin.js"></script>
</body>
</html>
